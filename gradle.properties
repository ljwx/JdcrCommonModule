# Project-wide Gradle settings.

# Specify JDK version for Gradle
# macOS: run '/usr/libexec/java_home -V' to find your JDK path
# Windows: usually 'C:\\Program Files\\Eclipse Adoptium\\jdk-17.x.x-hotspot'
# org.gradle.java.home=/path/to/jdk-17

# Enable AndroidX support
android.useAndroidX=true

# Automatically convert third-party libraries to AndroidX
android.enableJetifier=true

# Kotlin code style
kotlin.code.style=official

# Enable parallel compilation for faster builds
org.gradle.parallel=true

# Enable build cache
org.gradle.caching=true

# Configure JVM memory
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

